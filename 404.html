    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        /* Style for the error message */
        .error-container {
            margin: 100px auto;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 72px;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        /* Style for the back to home link */
        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        /* Style for the link on hover */
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="error-container">
