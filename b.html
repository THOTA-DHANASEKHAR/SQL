<!DOCTYPE html>
<html>

<head>
    <title>Feelit.Today</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!---FOR USING jquery--->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    </style>
    <link rel="stylesheet" href="MyStyles/bootstrap.min.css">
    <script defer src="MyScript/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="MyStyles/styles.css">
    <script src="MyScript/scripts.js"></script>
</head>

<body>
    <h1>Page 1</h1>
    <div id="content-container"></div>

    <button id="load-content-button">Load Content</button>


<script>
    // script.js
        document.getElementById('load-content-button').addEventListener('click', function () {
            // Use the Fetch API to load content from page2.html
            fetch('a.html')
                .then(response => response.text())
                .then(data => {
                    // Load the content into the specified container
                    document.getElementById('content-container').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading content:', error);
                });
        });
</script>
<script src="MyScript/script.js"></script>
</html>
